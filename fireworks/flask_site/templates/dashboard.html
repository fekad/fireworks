{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<h2>Fireworks</h2>
{% if PLOTTING %}
<div class="report_images">
    <div class="imgContainer">
        <a href="{{ url_for('report', interval='hours', num_intervals=24) }}"><img src="{{ url_for('simple', coll='fireworks', interval='hours', num_intervals=24) }}" width="450px"></a>
    </div>
    <div class="imgContainer">
        <a href="{{ url_for('report', interval='days', num_intervals=30) }}"><img src="{{ url_for('simple', coll='fireworks', interval='days', num_intervals=30) }}" width="450px"></a>
    </div>
</div>
<div class="report_images">
    <div class="imgContainer">
        <a href="{{ url_for('report', interval='months', num_intervals=12) }}"><img src="{{ url_for('simple', coll='fireworks', interval='months', num_intervals=12) }}" width="450px"></a>
    </div>
    <div class="imgContainer">
        <a href="{{ url_for('report', interval='years', num_intervals=10) }}"><img src="{{ url_for('simple', coll='fireworks', interval='years', num_intervals=10) }}" width="450px"></a>
    </div>
</div>
{% else %}
<p>
    <em>Please install matplotlib to see plots.</em>
</p>
{% endif %}

<h2>Workflows</h2>
{% if PLOTTING %}
<div class="report_images">
    <div class="imgContainer">
        <a href="{{ url_for('report', interval='hours', num_intervals=24) }}"><img src="{{ url_for('simple', coll='workflows', interval='hours', num_intervals=24) }}" width="450px"></a>
    </div>
    <div class="imgContainer">
        <a href="{{ url_for('report', interval='days', num_intervals=30) }}"><img src="{{ url_for('simple', coll='workflows', interval='days', num_intervals=30) }}" width="450px"></a>
    </div>
</div>
<div class="report_images">
    <div class="imgContainer">
        <a href="{{ url_for('report', interval='months', num_intervals=12) }}"><img src="{{ url_for('simple', coll='workflows', interval='months', num_intervals=12) }}" width="450px"></a>
    </div>
    <div class="imgContainer">
        <a href="{{ url_for('report', interval='years', num_intervals=10) }}"><img src="{{ url_for('simple', coll='workflows', interval='years', num_intervals=10) }}" width="450px"></a>
    </div>
</div>
{% else %}
<p>
    <em>Please install matplotlib to see plots.</em>
</p>
{% endif %}

{% endblock %}
